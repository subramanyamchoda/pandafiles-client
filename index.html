<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/tlogo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Files</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Aclib main script -->
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js" async></script>
  </head>

  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- Ad Container -->
    <div id="ad-container" style="margin-top: 20px; text-align: center;"></div>

    <!-- Main React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Run aclib auto-tag AFTER the div -->
    <script type="text/javascript">
      window.addEventListener("load", function () {
        if (typeof aclib !== "undefined") {
          // Create a container div for the ad
          const adDiv = document.createElement("div");
          adDiv.setAttribute("id", "aclib-zone");
          document.getElementById("ad-container").appendChild(adDiv);

          // Run the ad inside that div
          aclib.runAutoTag({
            zoneId: "edaaaq5d2u",
            target: adDiv, // optional explicit target
          });
        } else {
          console.warn("aclib not loaded â€” please check the script source.");
        }
      });
    </script>
  </body>
</html>
